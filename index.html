<!DOCTYPE html>
<html lang="de">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="./assets/PapaParse-5.0.2/papaparse.min.js"></script>
    <script src="./assets/table2csv-1.1.6/dist/table2csv.min.js"></script>

</head>

<body>
<div class="container" id="abc">
    <div class="row">

    <div class="col-md-auto">
    <input id="csv-in" type="file" accept=".csv"></input>
    <button id="csv-download" onclick="downloadCSV()">Download</button>
    <button id="csv-add-row" onclick="addRow()">Add Row</button>

    </div>


    <div class="col-md-auto">
    <input type="text" id="myInput" onkeyup="searchCellContent()" placeholder="Search.." title="Type in a name">
    <button type="button" id="deleteRow">Delete Row</button>

    </div>



</div>
</div>






<table style="width: 30vw; margin: auto;" class ="table" id="csv-table" contenteditable="true">



</table>
<script src="./js/logic.js"></script>
</body>


</html>
